<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>皮卡丘动画</title>
  <link rel="stylesheet" href="init.css">
  <style id="cssStyle"></style>
</head>

<body>
  <div class="paper" id="paper">
    <button id="slow" class="slow">慢速</button>
    <button id="normal" class="normal active">正常</button>
    <button id="fast" class="fast ">快速</button>
    <pre id="htmlContent"></pre>
  </div>
  <div class="warpperBox">
    <div class='wrapper'>
      <div class='nose'></div>
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="face left"></div>
      <div class="face right"></div>
      <div class="upperLip left"></div>
      <div class="upperLip right"></div>
      <div class="lowerlip-box">
        <div class="lowerlip"></div>
      </div>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="./main.js"></script>

</html>
